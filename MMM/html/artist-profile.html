<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Profile</title>
    <link rel="stylesheet" href="../css/artist-profile.css">
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <a href="profile.html">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><svg/>
    </a>
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="5" y="6" width="14" height="2" />
        <rect x="5" y="11" width="14" height="2" />
        <rect x="5" y="16" width="14" height="2" />
    </svg>
</div>

<div class="container">

    <!-- Profile Section -->
    <div class="profile-header">
        <div class="profile-picture">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" fill="#ffffff"></circle>
            </svg>
        </div>
        <h1>Profile Artist</h1>
    </div>

    <!-- Promotion Info -->
    <div class="section">
        <div class="section-header">
            <h2>Promotion Info</h2>
            <button class="btn">Add info</button>
        </div>
    </div>

    <!-- Albums Section -->
    <div class="section">
        <div class="section-header">
            <h2>Albums</h2>
            <button class="btn">Add Album</button>
        </div>
        <div class="grid">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
    </div>

    <!-- Songtracks Section -->
    <div class="section">
        <div class="section-header">
            <h2>Songtracks</h2>
            <button class="btn">Add Songtrack</button>
        </div>
        <div class="grid">
            <div class="placeholder"></div>
            <div class="placeholder"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="index.html">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 3L2 12h3v7h14v-7h3L12 3z"/></svg>
        </a>



        <!-- gaat naar de search page -Sjoerd -->
        <a href="search.html">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
            </svg>
        </a>

        <a href="nieuws.html">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
        </a>
    </div>
</div>
</body>
</html>
